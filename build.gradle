plugins {
    id 'java'
}

java {
    sourceCompatibility = "17"
    targetCompatibility = "17"
}

group 'com.virtuslab.internship'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
//     https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-autoconfigure
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.6.6'
//     https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.6'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.6'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-test
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-test', version: '2.6.6'

}

test {
    useJUnitPlatform()
}